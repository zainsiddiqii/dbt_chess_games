version: 2

models:
  - name: stg_lichess__games
    config:
      materialized: view
    columns:
      - name: colour
        data_tests:
          - accepted_values:
              values:
                - "white"
                - "black"
  
  - name: stg_lichess__move_times
    config:
      materialized: view

  - name: stg_lichess__results
    config:
      materialized: view
    columns:
      - name: my_result

  - name: stg_lichess__openings
    config:
      materialized: view

  - name: stg_lichess__start_end_timestamps
    config:
      materialized: view

  - name: stg_lichess__time_class_control
    config:
      materialized: view
    columns:
      - name: time_class
        data_tests:
          - accepted_values:
              values:
                - "ultrabullet"
                - "bullet"
                - "blitz"
                - "rapid"
                - "classical"